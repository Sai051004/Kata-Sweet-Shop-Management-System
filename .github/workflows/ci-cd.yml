name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Test Backend Integrity
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd server
          npm install

      - name: Run Backend Tests
        run: |
          cd server
          npm test
        env:
          JWT_SECRET: "test_secret_123"
          MONGO_URI: "mongodb://127.0.0.1:27017/sweetshop_test" # Note: Needs MongoDB Service
    
    # Run MongoDB Service in GitHub Actions for tests
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

